# Customization
gray_light="#D8DEE9"
gray_medium="#ABB2BF"
gray_dark="#3B4252"
green_soft="#A3BE8C"
blue_muted="#81A1C1"
cyan_soft="#88C0D0"

set -g status-position bottom
set -g status-left-length 50
set -g status-style "fg=${gray_light},bg=default"
set -g status-left "#[fg=${green_soft},bold]#S#[fg=${gray_light},nobold] | "
set -g window-status-current-format "#[fg=${cyan_soft},bold]#I:#W"
set -g window-status-format "#I:#W"
set -g window-status-activity-style "fg=${gray_dark},bg=${blue_muted}"
set -g message-style "fg=${gray_dark},bold,bg=${green_soft}"
set -g mode-style "fg=${gray_dark},bg=${blue_muted}"
set -g pane-border-style "fg=${gray_dark}"
set -g pane-active-border-style "fg=${gray_medium}"

# Automatically renumber windows when one is deleted
set -g renumber-windows on

# Set prefix to C-a
#unbind C-b
#set -g prefix C-a

# Enable Alt+arrows movement between panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse support
set -g mouse on

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity off

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

